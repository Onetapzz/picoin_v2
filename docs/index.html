<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>PiCoin App</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body onload="Initialize()">
		<div class="App">
			<div class="upper">
				<div class="container">
					<div id="coins_counter">0<span class="orange">Ï€</span></div>
					<div class="energy">
						<div class="energy-bar">
							<div class="energy-fill" id="energy-fill"></div>
						</div>
						<div class="energy_counter">
							<span class="energy_bold">1000</span>/<span
								class="energy-max"
								id="energy_max"
								>1000</span
							>
						</div>
					</div>
					<div id="ranking">#10,253</div>
				</div>
			</div>
			<div id="coin" class="coin">
				<img id="coin-image" src="imgs/coins/Gold.png" alt="" />
			</div>
			<div class="footer">
				<div class="container">
					<div class="button">
						<div class="red_dot_message"></div>
						<img
							class="button_icon"
							src="imgs/buttons/tasks_icon.png"
							alt="tasks_icon"
						/>
						<div class="button_name">Tasks</div>
					</div>
					<div class="button">
						<div class="red_dot_message"></div>
						<img
							class="button_icon"
							src="imgs/buttons/shop_icon.png"
							alt="shop_icon"
						/>
						<div class="button_name">Shop</div>
					</div>
					<div class="button">
						<div class="red_dot_message"></div>
						<img class="button_icon" src="imgs/coins/Gold.png" alt="PiCoin" />
						<div class="button_name">Tap</div>
					</div>
					<div class="button">
						<div class="red_dot_message"></div>
						<img
							class="button_icon"
							src="imgs/buttons/merge_icon.png"
							alt="merge_icon"
						/>
						<div class="button_name">Merge</div>
					</div>
					<div class="button">
						<div class="red_dot_message"></div>
						<img
							class="button_icon"
							src="imgs/buttons/fortune_wheel_icon.png"
							alt="fortune_wheel_icon"
						/>
						<div class="button_name">Wheel</div>
					</div>
				</div>
			</div>
		</div>

		<script src="scripts.js"></script>
	</body>
</html>
