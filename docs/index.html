<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://telegram.org/js/telegram-web-app.js"></script>
		<script type="module" src="js/main.js"></script>
		<link rel="stylesheet" href="css/styles.css" />
		<title>picoin</title>
	</head>
	<body>
		<div class="App">
			<div class="app-desktop"></div>
			<div class="app-mobile">
				<div class="upper-block">
					<div id="coins-counter">0</div>
					<div id="ranking">
						#
						<div id="rank">42,245</div>
					</div>
				</div>
				<div id="coin">
					<img src="imgs/coins/Gold.png" alt="" />
				</div>
				<div class="footer-block">
					<div id="energy-bar">
						<div id="energy-counter">
							<span id="energy-current">100</span>/<span id="energy-max"
								>500</span
							>
						</div>
						<div id="energy-fill"></div>
					</div>
					<div id="buttons">
						<div class="button" id="button-tasks">
							<img
								src="imgs/buttons/tasks_icon.png"
								alt=""
								class="button-image"
							/>
							<div class="button-name">Tasks</div>
						</div>
						<div class="button" id="button-shop">
							<img
								src="imgs/buttons/shop_icon.png"
								alt=""
								class="button-image"
							/>
							<div class="button-name">Shop</div>
						</div>
						<div class="button" id="button-tap">
							<img
								src="imgs/buttons/tap_icon.png"
								alt=""
								class="button-image"
							/>
							<div class="button-name">Tap</div>
						</div>
						<div class="button" id="button-merge">
							<img
								src="imgs/buttons/merge_icon.png"
								alt=""
								class="button-image"
							/>
							<div class="button-name">Merge</div>
						</div>
						<div class="button" id="button-wheel">
							<img
								src="imgs/buttons/fortune_wheel_icon.png"
								alt=""
								class="button-image"
							/>
							<div class="button-name">Wheel</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
